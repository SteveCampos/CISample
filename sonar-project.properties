# Must be unique in a given SonarQube instance
sonar.projectKey=co.com.ceiba.adn:cisample-steve.campos

# This is the name and version displayed in the SonarQube UI.
# Was mandatory prior to SonarQube 6.1.
sonar.projectName=CeibaADN-CISample(steve.campos)
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties file.
# Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=app/src/main/java
sonar.tests=app/src/test/java
sonar.test.inclusions=**/*Test*/**
sonar.exclusions=**/*Test*/**,.json,**/*test*/**,**/.gradle/**,**/R.class

# Android Project Related
sonar.language=kotlin
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8